<script>
    document.getElementById('sudoku-button').addEventListener('click', function () {
        document.getElementById('sudoku-game').style.display = 'block';
        document.getElementById('math-game').style.display = 'none';
        document.getElementById('particle-animation').style.display = 'none';
    });

    document.getElementById('math-game-button').addEventListener('click', function () {
        document.getElementById('sudoku-game').style.display = 'none';
        document.getElementById('math-game').style.display = 'block';
        document.getElementById('particle-animation').style.display = 'none';
    });

    document.getElementById('particle-button').addEventListener('click', function () {
        document.getElementById('sudoku-game').style.display = 'none';
        document.getElementById('math-game').style.display = 'none';
        document.getElementById('particle-animation').style.display = 'block';
    });

    document.getElementById('music-button').addEventListener('click', function () {
        document.getElementById('sudoku-game').style.display = 'none';
        document.getElementById('math-game').style.display = 'none';
        document.getElementById('particle-animation').style.display = 'none';
        document.getElementById('music-section').style.display = 'block';
    });
</script>
